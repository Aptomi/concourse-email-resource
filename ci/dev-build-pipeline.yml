resources:
- name: source
  type: git
  source:
    uri: git@github.com:Aptomi/concourse-email-resource.git
    branch: {{dev-build-branch}}
    private_key: {{git-ssh-key}}

- name: docker-registry
  type: docker-image
  source:
    repository: {{docker-repository}}
    username: {{docker-registry-username}}
    password: {{docker-registry-password}}
    tag: {{docker-dev-build-tag}}

jobs:
- name: test-and-build
  plan:
    - aggregate:
      - get: source
        trigger: true
    - task: test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: golang
        run:
          path: source/ci/tasks/runTests.sh
        inputs:
        - name: source
    - task: build
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: golang
        run:
          path: source/ci/tasks/dev-build.sh
        inputs:
        - name: source
        outputs:
        - name: compiled-output
    - put: docker-registry
      params:
        build: compiled-output
