groups:
- name: compile
  jobs:
  - test-and-build
- name: deploy
  jobs:
  - deploy

resources:
- name: source
  type: git
  source:
    uri: git@github.com:Aptomi/concourse-email-resource.git
    branch: master
    private_key: {{git-ssh-key}}

- name: draft-email-resource
  type: github-release
  source:
    owner: pivotal-cf
    repository: email-resource
    access_token: {{github-token}}
    drafts: true

- name: releases
  type: github-release
  source:
    owner: pivotal-cf
    repository: email-resource
    access_token: {{github-token}}

- name: docker-registry
  type: docker-image
  source:
    repository: {{docker-repository}}
    username: {{docker-registry-username}}
    password: {{docker-registry-password}}
    tag: {{docker-tag}}

jobs:
- name: test-and-build
  plan:
    - aggregate:
      - get: source
        trigger: true
    - task: test
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: golang
        run:
          path: source/ci/tasks/runTests.sh
        inputs:
        - name: source
    - task: build
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: golang
        run:
          path: source/ci/tasks/build.sh
        inputs:
        - name: source
        outputs:
        - name: compiled-output
    - put: draft-email-resource
      params:
        name: compiled-output/name
        tag: compiled-output/tag

        globs:
        - compiled-output/bin/in
        - compiled-output/bin/out
        - compiled-output/bin/check
- name: deploy
  plan:
    - aggregate:
      - get: source
      - get: releases
        trigger: true
    - task: prepare
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: concourse/buildroot
            tag: git
        run:
          path: sh
          args:
          - -exc
          - |
            cp /etc/ssl/certs/ca-certificates.crt output/ca-certificates.crt
            cp source/Dockerfile output/.
            mkdir output/bin
            cp releases/in output/bin/.
            cp releases/out output/bin/.
            cp releases/check output/bin/.
            chmod +x output/bin/*
        inputs:
        - name: source
        - name: releases
        outputs:
        - name: output
    - put: docker-registry
      params:
        build: output
